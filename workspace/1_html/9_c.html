<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>html_c</title>
</head>
<body>
  <pre>
    - canvas : 그림 그리는 태그 (자바스크립트와 함께 사용)
    - caption : 테이블에 제목을 나타내는 태그
    - code : 코드를 표현하는 태그
    - col, colgroup : col은 하나의 행에대한 그룹, colgroup은 col의 그룹
  </pre>
  <h1>canvas 태그</h1>
  <canvas id="myCanvas"></canvas>
  <script>
    var c = document.getElementById("myCanvas"); // 도큐먼트에서 id myCanvas를 찾고 
    var art = c.getContext("2d"); // art는 2d 그래픽을 만듬
    art.fillStyle = "#FF0000"; // 빨간색
    art.fillRect(0,0,80,100);
  </script>

  <table>
    <colgroup>
      <col style="width: 500px;;">
      <col style="width: 500px;">
    </colgroup>
    <caption>2x2</caption>
    <tr>
      <td>1칸</td>
      <td>2칸</td>
    </tr>
    <tr>
      <td>3칸</td>
      <td>4칸</td>
    </tr>
  </table>
</body>
</html>
