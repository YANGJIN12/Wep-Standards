<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/import.css">
  <title>import</title>
</head>
<body>
  <h1>@import</h1>
  <pre>
    - sass는 css코드를 DRY(Don't Repeat yourself)를 유지함
    - DRY를 유지하는 방법은 관련 코드의 별도의 파일에 보관
    - 다른 sass파일에 포함할 css조각으로 작은 파일을 만듬
  </pre>
  <h1 class="coral">coral</h1>
</body>
</html>
