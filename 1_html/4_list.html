<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List</title>
</head>
<body>
  <h1>List</h1>
  <pre>
    - list태그의 종류 [ol,ul,dl]
    1) ol : 오더리스트(글에 번호가 자동으로 붙여짐)
    2) ul : 언오더리스트(글 앞에 기호가 붙여짐)
    3) dl : 정의리스트(제목을 쓰고 거기에 맞는 내용을 적어줌)
  </pre>
  <ol> <!--하위태그를 랩핑하는 부모태그-->
    <li>첫째</li><!--하위태그-->
    <li>둘째</li>
    <li>셋째</li>
  </ol>
  <ul>
    <li>언오더 리스트</li>
    <li>언오더 리스트</li>
  </ul>
  <dl>
    <dt>전 정의리스트</dt>
    <dd>제목에 맞는 내용을 써줌</dd>
  </dl>
</body>
</html>
