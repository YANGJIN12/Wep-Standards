<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>webapi</title>
</head>
<body>
  <h1>javascript Fetch api</h1>
  <pre>
    이 인터페이스를 사용하면 웹브라우저가 웹서버에 http요청을할 수 있음
    - 더 이상 XMLHttpRequest가 필요하지 않음
  </pre>
  <mark id="nubmer1"></mark>
  <script>
     let file = "api_info.txt"
     fetch (file)
     .then(x => x.text())
     .then(y => document.getElementById("number1").innerHTML = y);
  </script>
</body>
</html>
