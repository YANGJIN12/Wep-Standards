<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6_math</title>
  <script src="js/js.js"></script>
</head>
<body>
  <h1>Math</h1>
  <pre>
    - .random() : 0(포함)에서 최대1(제외)까지 랜덤값을 리턴
    - .abs() : 숫자의 절대값을 리턴
    - .acos() : 숫자의 아크코사인(라디안)을 반환 > 0과 PI사이의 값을 리턴 -1에서 1사이의 매개변수
    - E : 오일러의 수를 리턴 > 속성은 약 2.718을 리턴
    - .floor() : 숫자를 가장가까운 정수로 반올림
    - .max() : 최대값
    - .min() : 최소값
    - .PI() : 상수이며 참조
  </pre>
    
  </body>
</html>
