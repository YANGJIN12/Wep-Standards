<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5_json</title>
  <script src="js/js.js"></script>
</head>
<body>
  <h1>json[Java Script Object Notation]</h1>
  <pre>
    - 좀 더 편하게 데이터를 저장하고 전송하기 위한 형식
    - json은 텍스트이며 어디로든 전송될 수 있고 모든 프로그래밍 언어로 읽을 수 있음
    - json에서 값은 아래에 데이터유형 중 하나여야함
    (string, number, object, array, boolean, null)
    - 메서드
      - parse() : json을 자바스크립트 객체로 만듬
      - stringify() : 자바스크립트 객체를 json으로 만듬
    </pre>
    <mark id="json"></mark>
  </body>
</html>
