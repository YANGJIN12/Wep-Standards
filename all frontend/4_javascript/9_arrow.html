<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>화살표 함수</title>
</head>
<body>
  <pre>
  화살표함수는 ES6에서 도입됨
  화살표함수를 사용하면 더 짧은 함수 구문을 작성할 수 있음
  </pre>
  <script>
  let hello = "";
  hello = () => {
    return "Hello World!";
  }
  document.write(hello());

  // 화살표 함수는 기본적으로 리턴값
  let good = "";
  good = () => "goodbye world!";
  document.write("<br>" + good());

  // 매개변수가 있는 화살표 함수
  let arrow = "";
  HO = (val) => "Hello " + val;
  document.write("<br>" + HO("Universe!"));
  </script>
</body>
</html>
