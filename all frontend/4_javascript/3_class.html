<body>
  <h1>자바스크립트 class</h1>
  <pre>
    - 객체를 만들기 위한 청사진
    - 객체에 속성값을 물려줌
    - method
    constructor() > 클래스내에서 생성된 객체를 생성하고 초기화하는 방법
    - 가지고 있는 키워드
    extends[상속], 
    static[정적(클래스의 객체를 생성하지 않고 클래스에서 직접 호출)], 
    super[상속(부모클래스의 생성자를 호출하여 부모의 속성 및 메서드에 엑세스)]
  </pre>
  <mark id="d1"></mark>
