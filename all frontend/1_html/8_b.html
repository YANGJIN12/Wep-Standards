<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>html_b</title>
</head>
<body>
  <h1>B</h1>
  <pre>
    - b : 굵은 텍스트
    - bdo : 가로반전 
    - blockquote : 긴 인용문(짧은 인용문 q) 
    - body : html 문서에 내용을 나타내는 부분
    - br : 줄 바꿈
    - button : 클릭할 때 이벤트가 발생하는 매체
  </pre>
  <bdo dir="rtl">
    가로반전이 됨
  </bdo><br>
  
  <button>버튼</button>

  <p>아래는 인용문</p>
  <blockquote>
    긴 인용문
  </blockquote>
  <q>짧은 인용문</q>

</body>
</html>
