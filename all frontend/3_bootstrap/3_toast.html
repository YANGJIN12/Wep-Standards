<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <h1>토스트</h1>
  <pre>
  모바일웹에서 사용하는 미니 팝업플레이어
  어떤일이 발생할 때( 사용자가 버튼을 클릭하거나 양식을 제출할 때)
  몇초 동안만 표시되고 사라지는 경고상자와 같음 
  클래스 구조는 
  toast
  --toast-header
  --toast-body
  jquery를 간략하게 작성(초기화 해야됨)
  </pre>
  <h1>1.버튼을 클릭해야 나오는 토스트</h1>
  <button class="btn btn-primary" id="myBtn">Show Toast</button>
  <div class="toast">
    <div class="toast-header">
      toast header
    </div>
    <div class="toast-body">
      Lorem ipsum dolor sit amet consectetur.
    </div>
  </div>
  <script>
    $(function(){// 도큐먼트가 로드되기 전에 실행하는걸 방지
      $("#myBtn").click(function(){
        $('.toast').toast('show');                         
      });
    });
  </script>

</body>
</html>
