<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>4_badges</title>
</head>
<body>
<h1>Badge</h1> 
<pre>
배지는 콘텐츠에 추가 정보를 추가하는데 사용됩니다
직사각형배지
그리고 라운형배지
클래스
badge[기본클래스] badge-primary[색상]

라운드 배지는
badge badge-pill[변형] badge-primary
</pre>

<span class="badge badge-primary">new</span>
<span class="badge badge-secondary">new</span>
<span class="badge badge-success">new</span>
<span class="badge badge-danger">new</span>
<span class="badge badge-warning">new</span>
<span class="badge badge-info">new</span>
<span class="badge badge-light">new</span>
<span class="badge badge-dark">new</span>

<h1>라운드배지</h1>
<span class="badge badge-pill badge-primary">new</span>
<span class="badge badge-pill badge-secondary">new</span>
<span class="badge badge-pill badge-success">new</span>
<span class="badge badge-pill badge-danger">new</span>
<span class="badge badge-pill badge-warning">new</span>
<span class="badge badge-pill badge-info">new</span>
<span class="badge badge-pill badge-light">new</span>
<span class="badge badge-pill badge-dark">new</span>

<h1>요소 내부에 배치</h1>
<button class="btn btn-primary">
Message <span class="badge badge-light">4</span>
</button>


</body>
</html>
