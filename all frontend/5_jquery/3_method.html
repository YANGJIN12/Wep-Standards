<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="js/jquery.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>jquery method</title>
</head>
<body>
  <h1>.add()</h1>
  <pre>
  어떤 요소를 추가로 선택할 때 사용함
  예를 들어 ul을 선택하고 추가로 p를 선택할 때 사용함
  </pre>

  <ul class="red">
    <li>모두</li>
    <li>빨강색</li>
  </ul>
  <p class="red">만들겁니다</p>

  <h1>.addBack()</h1>
  <p>현재 선택된 요소와 함께 이전에 선택한 요소도 선택함</p>
  <div class="prev">
    <p>lorem</p>
    <p class="ip">Ipsum</p>
    <p>dolor</p>
  </div>

  <h1>addClass()</h1>
  <p>선택한 요소에 클래스값을 추가할 수 있음</p>

  <h1 class="ac">Lorem, ipsum dolor.</h1>
  <h2 class="ac">Lorem, ipsum dolor.</h2>
</body>
</html>
